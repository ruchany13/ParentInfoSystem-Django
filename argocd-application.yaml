apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: parentinfo-demo
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  
  source:
    repoURL: https://github.com/ruchany13/ParentInfoSystem-Django.git
    targetRevision: main
    path: Kubernetes/demo
  
  destination:
    server: https://kubernetes.default.svc
    namespace: parentinfo
  
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
  
  revisionHistoryLimit: 10
