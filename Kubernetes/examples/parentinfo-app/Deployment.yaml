apiVersion: apps/v1
kind: Deployment
metadata:
  name: ParentInfoApp
  namespace: parentinfo
  labels:
    app: ParentInfoApp
spec:
  replicas: 2
  selector:
    matchLabels:
      app: ParentInfoApp
  template:
    metadata:
      labels:
        app: ParentInfoApp
    spec:
      containers:
      - name: django
        image: ghcr.io/ruchany13/parentinfo:0.2 # You can change this to your desired image
        imagePullPolicy: Always
        envFrom:
          - secretRef:
              name: ParentInfoR2Secret
          - secretRef:
              name: ParentInfoDjangoSecret
          - secretRef:
              name: ParentInfoPostgresSecret
        ports:
        - containerPort: 8000
      imagePullSecrets: # Reference to the secret for pulling images from private registry. If public, this can be omitted.
        - name: RegistryCredentials

